<div class="container">
  <div style="margin: 20px 0px">
    <h1>Blog Sitesi</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis
      corporis dolorum sunt, unde optio maiores delectus repellendus veniam
      soluta alias assumenda sequi recusandae esse. Sapiente doloribus dolorem
      optio aut rem.
    </p>
  </div>
  <div class="row">
    <div
      class="col-lg-3 col-sm-6 mt-5"
      *ngFor="
        let post of blogData | slice: (page - 1) * pageSize:page * pageSize
      "
    >
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title
            style="
              display: -webkit-box;
              -webkit-line-clamp: 1;
              -webkit-box-orient: vertical;
              overflow: hidden;
              text-overflow: ellipsis;
            "
            >{{ post.title }}</mat-card-title
          >
        </mat-card-header>
        <img
          mat-card-image
          src="/assets/images/image{{ post.imageId }}.jpg"
          alt=""
        />
        <mat-card-content>
          <p
            style="
              display: -webkit-box;
              -webkit-line-clamp: 3;
              -webkit-box-orient: vertical;
              overflow: hidden;
              text-overflow: ellipsis;
            "
          >
            {{ post.body }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="openDialog(post, false)">GORUNTULE</button>
          <button mat-raised-button color="accent" (click)="openDialog(post, true)">DUZENLE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<div style="display: flex; justify-content: center; margin-top: 20px;">
  <ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="blogData.length"
  ></ngb-pagination>
</div>
