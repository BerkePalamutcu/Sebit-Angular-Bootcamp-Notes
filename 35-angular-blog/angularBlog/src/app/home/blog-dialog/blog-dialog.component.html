<form [formGroup]="form" *ngIf="isUpdate">
  <div class="container">
    <div class="row">
      <mat-form-field>
        <mat-label>Blog Başlığı</mat-label>
        <input matInput formControlName="title">
        <mat-error *ngIf="form.get('title')?.hasError('required')">
          Başlık zorunludur
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Blog İçeriği</mat-label>
        <textarea matInput formControlName="body" cols="40" rows="10"></textarea>
        <mat-error *ngIf="form.get('body')?.hasError('required')">
          Başlık içeriği zorunludur
        </mat-error>
      </mat-form-field>
    </div>
  </div>


  <div>
    <button (click)="onSubmit()"  mat-raised-button color="primary" [disabled]="!form.valid">Güncelle</button>
  </div>
</form>
