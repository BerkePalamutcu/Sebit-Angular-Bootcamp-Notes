<mat-toolbar
  style="display: flex; justify-content: space-between"
  color="primary"
>
  <span>Kullanici giris kayit formu</span>
  <a routerLink="">giris yap</a>
</mat-toolbar>
<div
  style="
    display: flex;
    height: 80vh;
    justify-content: center;
    align-items: center;
  "
>
  <mat-card class="example-card" style="min-width: 300px">
    <mat-card-header>
      <mat-card-title>Kayit ol</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" class="loginForm">
        <mat-form-field>
          <mat-label>ad</mat-label>
          <input formControlName="ad" matInput placeholder="adinizi girin" />
          <mat-error *ngIf="registerForm.get('ad')?.hasError('required')"
            >ad zorunludur</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <mat-label>soyad</mat-label>
          <input
            formControlName="soyad"
            matInput
            placeholder="soyadinizi girin"
          />
          <mat-error *ngIf="registerForm.get('soyad')?.hasError('required')"
            >soyad zorunludur</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <mat-label>adres</mat-label>
          <input
            formControlName="adres"
            matInput
            placeholder="adresinizi girin"
          />
          <mat-error *ngIf="registerForm.get('adres')?.hasError('required')"
            >adres zorunludur</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="emailinizi girin"
          />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')"
            >email zorunludur</mat-error
          >
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')"
            >uygun email adresi giriniz</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Sifre</mat-label>
          <input
            formControlName="password"
            type="password"
            matInput
            placeholder="sifreinizi girin"
          />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')"
            >sifre zorunludur</mat-error
          >
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')"
            >sifre en az 8 karakter olmalidir</mat-error
          >
        </mat-form-field>
        <button
          [disabled]="registerForm.invalid"
          color="primary"
          mat-raised-button
        >
          Giris yap
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
